version: 2
jobs:
    build:
        docker:
            # specify the version you desire here
            - image: circleci/node:latest-browsers

        steps:
            - checkout
            - run: npm ci
            - run: npm run build:content:ci
            - run: npm run lint:ci
            - run: npm run test:ci
            - run: npm run e2e:ci
            - run: npm run build:ci
