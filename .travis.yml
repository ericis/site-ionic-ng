language: node_js
jobs:
    include:
        - stage: test
          script: npm run lint:ci
        - script: npm run test:ci
        - script: npm run e2e:ci
        - stage: deploy
          provider: pages
          test: skip
          script: npm run build:ci
          skip_cleanup: true
          keep_history: true
          local_dir: www
          repo: ourchitecture/ourchitecture.github.com
          github_token: $GITHUB_TOKEN
          target_branch: master
          on:
              branch: master
